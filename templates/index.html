{% extends "layout.html" %}
{% block title %}Home â€” RickXpress{% endblock %}

{% block content %}

<div class="row align-items-center py-4">
    <div class="col-lg-6 mb-4">
        <h1 class="fw-bold mb-3">
            Fast & Reliable Rides <span class="text-warning">Anytime</span>
        </h1>
        <p class="text-secondary fs-5">
            Book Auto, Cab or Bike in seconds. Enter pickup and drop to search available drivers nearby.
        </p>

        <div class="mt-3">
            <a href="{{ url_for('rides') }}" class="btn btn-warning fw-bold px-4 me-2">Find a Ride</a>
            <a href="{{ url_for('about') }}" class="btn btn-dark px-4">Learn More</a>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <h4 class="mb-3 fw-bold">Find a Ride</h4>

                <form action="{{ url_for('rides') }}" method="get">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Pickup Location</label>
                        <input type="text" name="pickup" class="form-control"
                               placeholder="e.g., Khed, Chiplun, Dapoli" value="{{ request.args.get('pickup','') }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Drop Location</label>
                        <input type="text" name="drop" class="form-control"
                               placeholder="Destination (optional)" value="{{ request.args.get('drop','') }}">
                    </div>

                    <button class="btn btn-warning fw-bold w-100 mt-2">
                        Search Rides
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
