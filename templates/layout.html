<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}RickXpress{% endblock %}</title>

    <!-- BOOTSTRAP 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Make body take full height and use flexbox */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto; /* main content grows, footer stays at bottom */
        }
        footer {
            flex-shrink: 0; /* footer doesn't shrink */
        }
    </style>

</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">

            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('home') }}">
                <span class="bg-warning text-dark rounded-circle d-flex justify-content-center align-items-center me-2"
                      style="width:40px;height:40px;font-weight:900;">
                    S
                </span>
                RickXpress
            </a>

            <!-- Hamburger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('rides') }}">Rides</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                    <li class="nav-item">
                        {% if current_user.is_authenticated %}
                        <a class="btn btn-warning text-dark ms-2 fw-bold" href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                        <a class="btn btn-warning text-dark ms-2 fw-bold" href="{{ url_for('login') }}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-center text-white py-3 mt-5">
        <p class="mb-0">© 2025 RickXpress — SE Software & Web Developers</p>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
